<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 10 HTML, CSS, JavaScript Tutorial</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha5121ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


        
</head>


<body>
    <div class="containter">
        <div class="containter">
            <div class="content">
                <div class="logo">
                    <img src="/images/images/logo.svg" alt="this is logo" />
                </div>
                <div class="image"></div>
                <div class="text">Start for free & get <br />attractive offers today !
                </div>
            </div>
        <form action="#" id="form" method="post">
            <div>
                <div class="social">
                    <div class="title">Log in Account</div>
                    <div class="question">
                        Already Have account? <br />
                        <span>Sign In</span>
                    </div>
                    <div class="btn">
                        <div class="btn-1">
                            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="this is logo google" />
                            Sign Up
                        </div>
                        <div class="btn-2">
                            
                            <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" alt="this is logo facebook">
                            Sign Up
                        </div>
                    </div>
                </div>
                <div class="or">Or</div>
            </div>
            <div>
                <label for="username"></label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="username">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error-username"></div>
            </div>
            
            <div>
                <label for="password"></label>
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="password">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error-password"></div>
            </div>
            <button id="btn"  type="submit">login</button>
        </form>
    </div>

</body>

<script src="/js/jquery.js"></script>
<script src="/js/login.js"></script>

</html>
